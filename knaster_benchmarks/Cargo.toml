[package]
name = "knaster_benchmarks"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "fm_bench"
required-features = ["std", "cpal"]
[[bin]]
name = "fm_bench2"
required-features = ["std", "cpal"]
[[bin]]
name = "fm_bench_stand_alone"
