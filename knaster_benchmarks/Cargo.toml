[dependencies]
color-eyre = "0.6.5"
knaster = { path = "../knaster", features = ["std"] }

[dev-dependencies]
criterion = "0.8"
iai = { git = "https://github.com/sigaloid/iai", rev = "6c83e942" }


[[bench]]
name = "audio_processor_inputs"
harness = false
